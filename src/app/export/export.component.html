<main>
  <h1>Export Quiz</h1>
  <p>Enter/Edit a filename below and click the button below to download your current quiz data as text (.txt) file on your local machine.</p>
  <form [formGroup]="exportData">
    <div>
      <label for="filename">File name: </label>
      <input id="filename" type="text" formControlName="filename">
      <button (click)="exportToText()">Download file</button>
    </div>
  </form>
</main>
