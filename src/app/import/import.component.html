<main>
  <h1>Load Quiz</h1>
  <p>Select the appropriate text (.txt) file.</p>

  if you've made changes or are working on a different quiz you may want to save that first/</p>
  <input id="importFile" type="file" accept=".txt" (change)="onFileChange($event)">
</main>
